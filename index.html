<!DOCTYPE html>
<html>


<head>
		<title>RPS Game</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
 		<script type="text/javascript" src="assets/javascript/logic.js"></script>
 		<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
</head>

 

<body>
	
<div class="container">
	<div class="row">
		<div class="col-md-9">
				<div class="jumbotron">
			  	<h1>Rock Paper Scissors</h1>
				</div>
		</div>
	</div>

<!-- Status and player input panel -->
<div class="row">	
	<div class="col-md-9">
		<div class="panel panel-default">
			  <!-- Default panel contents -->
			<div class="panel-heading">Status</div>
			<div class="panel-body" id=statusBody> 
				<div class="col-md-5 col-md-offset-3">
					<div class="form-group">
    					<input type="text" class="form-control" id="inputName" placeholder="Name">
  					</div>
 		 			
  				</div>
  				<div class=col-md-2>
  					<button type="submit" class="btn btn-default" id=nameSubmit>Submit</button>
  				</div>


			</div>	
		</div>
	</div>
</div>

<div class="row">

	<!-- player 1 column -->
	<div class="col-md-3">
		<div class="panel panel-default">
			  <!-- Default panel contents -->
			<div class="panel-heading" id=p1Head>Waiting for Player 1</div>
			<div class="panel-body" > 
				<div class="row" id=p1Body>
				</div>
				<div class="row" id=p1Status>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-3">
		<div class="panel panel-default">
			  <!-- Default panel contents -->
			<div class="panel-heading" id=resultsHead>Results</div>
			<div class="panel-body" id=resultsBody> 

			</div>	
		</div>
	</div>

	<!-- player 2 column -->
	<div class="col-md-3">
		<div class="panel panel-default">
			  <!-- Default panel contents -->
			<div class="panel-heading" id=p2Head>Waiting for Player 2</div>
			<div class="panel-body">
				<div class="row" id=p2Body>
				</div>
				<div class="row" id=p2Status>
				</div>
			</div>	
		</div>
	</div>
</div>
<div class="row">
	<!-- chat -->
	<div class="col-md-9">
		<div class="panel panel-default">
			  <!-- Default panel contents -->
			<div class="panel-heading" >Chat</div>
			<div class="panel-body" > 
				<div class="col-md-4" id=chatBox>

				</div>
				<div class="col-md-5 col-md-offset-5">
					<div class="form-group">
    					<input type="text" class="form-control" id="chatInput">
  					</div>
 		 			
  				</div>
  				<div class=col-md-2>
  					<button type="button" class="btn btn-default" id=chatSubmit ">Submit</button>
  				</div>
			</div>	
		</div>
	</div>
</div>

</div>

</body>

</html>
